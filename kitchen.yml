---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  deprecations_as_errors: false
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: centos-6
  - name: centos-7
  - name: windows-2012r2
    driver:
      box: tas50/windows_2012r2
  - name: windows-2016
    driver:
      box: tas50/windows_2016
      customize:
        memory: 3072
  - name: windows-2019
    driver:
      box: tas50/windows_2016
      customize:
        memory: 3072

suites:
  - name: default
    run_list:
      - recipe[sensu_test::default]
      - recipe[sensu_test::postgres]
      - recipe[sensu_test::ctl]
    verifier:
      inspec_tests:
        - test/integration/default
        - test/integration/postgres
        - test/integration/ctl
    attributes:
      username: admin
      password: password
    driver:
      network:
    excludes:
      - windows-2012r2
      - windows-2016
      - windows-2019
  - name: agent
    run_list:
      - recipe[sensu_test::agent]
    verifier:
      inspec_tests:
        - test/integration/agent
    attributes:
