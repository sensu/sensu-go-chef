dist: bionic

before_install:
  - curl -sL https://omnitruck.chef.io/install.sh | sudo bash -s -- -c current -P chef-workstation

# Don't `bundle install` which takes about 1.5 mins
install: echo "skip bundle install"

branches:
  only:
    - master

services: docker

env:
  global:
    - CHEF_LICENSE="accept-no-persist"
  matrix:
    - INSTANCE=default-amazonlinux
    - INSTANCE=default-amazonlinux-2
    - INSTANCE=default-centos-6
    - INSTANCE=default-centos-7
    - INSTANCE=default-ubuntu-1604
    - INSTANCE=default-ubuntu-1804
    - INSTANCE=default-ubuntu-2004

# Ensure we make ChefDK's Ruby the default
before_script:
  # https://github.com/zuazo/kitchen-in-travis-native/issues/1#issuecomment-142230889
  - sudo iptables -L DOCKER || ( echo "DOCKER iptables chain missing" ; sudo iptables -N DOCKER )
  - eval "$(/opt/chef-workstation/bin/chef shell-init bash)"
  - /opt/chef-workstation/bin/chef --version
  - /opt/chef-workstation/bin/foodcritic --version

script: KITCHEN_LOCAL_YAML=.kitchen.dokken.yml kitchen verify ${INSTANCE}

after_script:
  - docker images
  - docker ps -a
  - cat .kitchen/logs/kitchen.log

matrix:
  include:
    - script: /opt/chef-workstation/bin/cookstyle
      env: COOKSTYLE=1
    - script: /opt/chef-workstation/bin/foodcritic . --exclude spec -f any -P
      env: FOODCRITIC=1
    - script: /opt/chef-workstation/embedded/bin/rspec
      env: CHEFSPEC=1
